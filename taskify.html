<!DOCTYPE html>

  <button id="sortDesc" type="button">Sort Z-A</button>
  <button id="resetOrder" type="button">Reset</button>
  <button id="themeToggle" type="button">ðŸŒ™</button>
  </div>

 <div class="stats">

    Deleted: <span id="deletedCount">0</span> |

</div>

  <script src="script.js"></script>
